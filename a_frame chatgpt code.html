<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/RGBELoader.js"></script>
  
</head>
  <body>
    <a-scene background="color: #FFF">
      <!-- Define HDRI Image -->
      <a-assets>
        <img id="hdri-sky" src="little_paris_eiffel_tower_4k.jpg">
      </a-assets>

      <!-- Use HDRI Image as Sky -->
      <a-sky src="#hdri-sky"></a-sky>

      <!-- Camera to view the scene -->
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
